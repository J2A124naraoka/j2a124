<!DOCTYPE html>
<html>
  <head>
    <mata charset="UTF8" />
    <title>transitionを使ったアニメーション</title>
    <style type="text/css">
    /*共通設定*/
    div {
      width: 100px;
      height: 100px;
      padding: 1em;
      margin: 2em 2em 4em;
      background: #ad4444;
      color: #fff;
      font-size: 14px;
    }

    /*左に伸びる*/
    .width { transition: width 0.5s ease-out;}
    .width:hover {width: 400px;}

    /*四角から丸に*/
    .circle { transition: border-radius 0.2s; }
    .circle:hover{border-radius: 50%;}

    /*ホバーして1秒後にズームアップ*/
    .scale{ transition: transfrom 0.5d ease-in-out 1s;}
    .scale:hover{ transform: scale(1.5);}
    </style>
  </head>
  <body>
    <h1>ホバーアニメーション</h1>
    <p>下の3つの要素をホバーしてみよう！</p>
    <div class="width">右に伸びる</div>
    <div class="circle">四角から丸に</div>
    <div class="scale">ホバーして1秒後にズームアップ</div>
  </body>
</html>
